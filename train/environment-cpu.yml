name: multimodal-env-cpu
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.12.2

  # PyTorch (CPU only)
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - torchaudio>=2.0.0
  - cpuonly

  # Core dependencies
  - numpy>=1.21.0
  - pandas>=1.3.0
  - opencv>=4.5.0
  - matplotlib>=3.4.0
  - scikit-learn>=1.0.0
  - seaborn>=0.11.0

  # Config and utilities
  - pyyaml>=5.4.0
  - tqdm>=4.62.0
  - pillow>=8.3.0

  # Video processing
  - ffmpeg>=4.4.0

  # Pip packages
  - pip
  - pip:
    # Video processing
    - av>=10.0.0
    - fvcore
    - iopath
    # NOTE: If pytorchvideo from PyPI fails, install from GitHub instead:
    #   pip install --no-deps git+https://github.com/facebookresearch/pytorchvideo.git
    - pytorchvideo>=0.1.5

    # Vision models
    - timm>=0.9.0

    # Optional monitoring
    - tensorboard>=2.7.0
